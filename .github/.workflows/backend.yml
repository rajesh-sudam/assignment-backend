name: Backend CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    - name: Run Tests with Coverage
      run: |
        pytest --cov=./ --cov-report=xml
    - name: Install Snyk CLI
      run: |
        curl -sL https://deb.nodesource.com/setup_18.x | bash -
        apt-get install -y nodejs
        npm install -g snyk
    - name: Authenticate Snyk
      run: |
        snyk auth $SNYK_TOKEN
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    - name: Run Snyk Open Source (Dependency Scan)
      run: |
        snyk test --severity-threshold=high
      continue-on-error: true  # Allow continuation despite high-severity issues
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    - name: Run Snyk Code (Code Analysis)
      run: |
        snyk code test --severity-threshold=high
      continue-on-error: true  # Allow continuation for demonstration
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
